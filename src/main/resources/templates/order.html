<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <span data-th-text="${order}"></span>
    <h1>Drinks Shop</h1>
    
    <!-- receive info from index -->
    <form method="POST" action="/order">
        <p>Name: <span data-th-text="${order.customerName}"></span></p>
        
        <p>Select a Drink</p>
        <p>
        <input type="radio" name="product" id="milo" value="Milo" checked="checked">
        <label for="milo">Milo</label>
        <br>

        <input type="radio" name="product" id="horlicks" value="Horlicks">
        <label for="horlicks">Horlicks</label>
        <br>

            <input type="radio" name="product" id="tea" value="Tea">
            <label for="tea">Tea</label>
            <br>
        </p>
        
        <p>
            Quantity
            <input type="number" name="quantity" min="1" value="1">
        </p>

        <button type="submit">Add Item</button>
    </form>

    <h1>Your Cart</h1>
    <div>
        <!-- add new cart information -->
        <table data-th-object="${order}">
            <tr>
                <th>Drink</th>
                <th>Qty</th>
                <th>Price ($)</th>
            </tr>
            <tr data-th-each="i : *{lineItems}">
                <td data-th-text="${i.productName}"></td>
                <td data-th-text="${i.quantity}"></td>
                <td data-th-text="${i.unitPrice}"></td>
            </tr>
            <tr>
                <td>Total:</td>
                <td></td>
                <td data-th-text="${total}"></td>
            </tr>
        </table>
        <br>
        <form method="POST" action="/order/checkout">
            <button type="submit">Checkout</button>
        </form>
    </div>

</body>
</html>
