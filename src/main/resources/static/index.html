<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border: 1px solid;
        }
    </style>
    <title>Document</title>

</head>
<body>
    <p>
        Session: 
        <span data-th-text="${session.cart}"></span>
    </p>
    <h1>Drinks Shop</h1>
    <!-- link form to controller (Post) -->
    <form method="POST" action="/order">
        Name:
        <input type="text" name="customerName">
        
        <p>Select a Drink</p>
        <p>
        <input type="radio" name="product" id="milo" value="Milo" checked="checked">
        <label for="milo">Milo</label>
        <br>

        <input type="radio" name="product" id="horlicks" value="Horlicks">
        <label for="horlicks">Horlicks</label>
        <br>

            <input type="radio" name="product" id="tea" value="Tea">
            <label for="tea">Tea</label>
            <br>
        </p>
        
        <p>
            Quantity
            <input type="number" name="quantity" min="1" value="1">
        </p>
        
        <button type="submit">Add Item</button>
    </form>

</body>
</html>
